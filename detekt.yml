build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 0

config:
  validation: true
  warningsAsErrors: true

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 15
  LongMethod:
    active: true
    threshold: 80
    excludes: ['**/ui/**']
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 8
    excludes: ['**/ui/**']
  NestedBlockDepth:
    active: true
    threshold: 5

naming:
  active: true
  FunctionNaming:
    active: true
    excludes: ['**/ui/**', '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/iosMain/**']
  PackageNaming:
    active: true
  MatchingDeclarationName:
    active: false

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludeCommentStatements: true
    excludes: ['**/test/**', '**/commonTest/**']
  WildcardImport:
    active: true
    excludes: ['**/test/**', '**/commonTest/**', '**/androidTest/**']
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '0.5', '1', '2', '100', '1000']
    ignoreAnnotation: true
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreLocalVariableDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreEnums: true
    excludes: ['**/ui/**', '**/test/**', '**/commonTest/**', '**/androidTest/**']
  LoopWithTooManyJumpStatements:
    active: false
  FunctionOnlyReturningConstant:
    active: false
  UnusedPrivateProperty:
    active: true
    allowedNames: '_.*'

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false
  InstanceOfCheckForException:
    active: false

formatting:
  active: true
  ImportOrdering:
    active: false
  Wrapping:
    active: false
  ArgumentListWrapping:
    active: false
  MaximumLineLength:
    active: false
